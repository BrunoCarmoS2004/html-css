<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela1</title>
    <style>
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        tr{
            background-color: blueviolet;
        }

        td{
            text-align: center;
            border: 1px solid black;
            padding: 8px;
            font-weight: bolder;
            font-size: x-large;
        }

        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td class="numero">100</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <TD class="numero">500</TD>
        </tr>
        <TR>
            <TD>A3</TD>
            <TD class="numero">200</TD>
            <TD>C4</TD>
        </TR>
        <TR>
            <TD>A4</TD>
            <TD>B4</TD>
            <TD class="numero">800</TD>
        </TR>
    </table>
</body>
</html>
